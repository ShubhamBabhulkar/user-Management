
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    <!-- birthday Column -->
    <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef> Birth day </th>
        <td mat-cell *matCellDef="let element"> {{element.birthday | date}} </td>
    </ng-container>
    
    <!-- lang Column -->
    <ng-container matColumnDef="lang">
        <th mat-header-cell *matHeaderCellDef> Languages </th>
        <td mat-cell *matCellDef="let element"> <span *ngFor="let lang of element.lang">{{lang}}, </span></td>
    </ng-container>
    
    <!-- gender Column -->
    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>
    <ng-container matColumnDef="about">
            <th mat-header-cell *matHeaderCellDef> About </th>
            <td mat-cell *matCellDef="let element"> {{element.about}} </td>
        </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
